<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
</head>
<body>
    <h1>할 일 목록</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}완료{% else %}미완료{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">할 일 추가</a>
</body>
</html>
